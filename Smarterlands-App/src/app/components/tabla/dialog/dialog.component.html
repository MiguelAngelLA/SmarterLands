<div  class="title" mat-dialog-title>Add a new crop</div>
<div class="dialogcont" mat-dialog-content>
    <form [formGroup]="cropForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input  formControlName="name" matInput placeholder="Name">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput></textarea>
        </mat-form-field>
    
        <div class="optimal-wrapper">
            <mat-form-field appearance="outline">
                <mat-label>Optimal Moisture</mat-label>
                <input  formControlName="optimal_moisture" matInput placeholder="Optimal Moisture">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Optimal Temperature</mat-label>
                <input formControlName="optimal_temperature" matInput placeholder="Optimal Temperature">
            </mat-form-field>
        </div>

        <div class="image-title">Select Image</div>
        <div class="image-container-wrapper">
            <div class="image-container">
                <div *ngFor = "let image of photosArray" >
                    <div class="image-wrapper">
                        <img src="{{image}}" alt="cropicon" (click)="selectImage(image)">
                    </div>
                </div>
            </div>
        </div>

        <!-- <mat-form-field appearance="outline">
            <mat-label>Photo</mat-label>
            <input formControlName="photo" matInput placeholder="Photo">
        </mat-form-field> -->
    </form>

</div>

<div  class="action-buttons" mat-dialog-action [align]="'end'">
    <button mat-flat-button style="margin-right:10px" class="save-button" (click)="addCrop()">{{actionButton}}</button>
    <button mat-flat-button color="warn" mat-dialog-close>Close</button>
</div>
