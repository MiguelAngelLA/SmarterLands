<div class="tarjeta-tabla">
    <mat-toolbar color="primary">
        <span>Crops</span> 
        <span class="example-spacer"></span>
        <button mat-flat-button (click)="openModal()">Add Crop</button>
      </mat-toolbar>

      <div class="table-container">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- Photo Column -->
            <ng-container matColumnDef="photo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo </th>
              <td mat-cell *matCellDef="let row"><img src="{{row.photo}}" alt="cropicon" class="table-image"></td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row" class="table-name">{{row.name}}</td>
            </ng-container>
        
            <!-- Description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let row">{{row.description}}</td>
            </ng-container>
        
            <!-- Optimal Moisture Column -->
            <ng-container matColumnDef="optimal_moisture">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Optimal Moisture </th>
              <td mat-cell *matCellDef="let row">{{row.optimal_moisture}}%</td>
            </ng-container>
      
            <!-- Optimal Temperature Column -->
            <ng-container matColumnDef="optimal_temperature">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Optimal Temperature </th>
              <td mat-cell *matCellDef="let row">{{row.optimal_temperature}}Â°C</td>
            </ng-container>

            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
              <td mat-cell *matCellDef="let row"></td>
            </ng-container>
              
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let row"> 
                <div class="action-buttons">
                  <button mat-icon-button (click)="deleteCrop(row)" >
                    <mat-icon id="delete">delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>  
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
</div>
