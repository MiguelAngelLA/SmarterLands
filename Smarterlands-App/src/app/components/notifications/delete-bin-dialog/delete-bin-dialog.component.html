<div class="title" mat-dialog-title>¿Are you sure you want to delete this Bin?</div>
<div class="dialog" mat-dialog-content style="margin-bottom: 30px;">
    This action is irreversible and will delete all records of the Bin. ¿Continue?
</div>

<div class="action-buttons" mat-dialog-action [align]="'end'">
    <button mat-flat-button style="margin-right: 10px" class="cancel" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="warn" (click)="deleteBin()">Delete</button>
</div>
